<h:head>
	
	<title>Reviews</title>
</h:head>
<h:body>
	<style>
body {
	background-color:  #eeeeee;
}
</style>
	
    
        

	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			
			<a class="navbar-brand" href="#">SEMAG</a>
		</div>

		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false"> Jogos<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="jogos.xhtml">Lista de jogos</a></li>
						<li><a href="adicionar-jogo.xhtml">Adicionar Jogo</a></li>
					</ul></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false"> Reviews<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="reviews.xhtml">Criar Review</a></li>
						<li><a href="lista-review.xhtml">Lista Reviews</a></li>

				<li class="dropdown"><a href="#" class="dropdown-toggle"

		<div class="container">
		<div class="panel panel-default">
			<h:form id="inputs">
				<div class="panel-body">
                                    
                                    <div class="form-group">
						<label>Jogo:  </label>
                                                <h:panelGrid columns ="">
                                                    <p:inputText value="#{reviewView.reviewNovo.nomeJogo}"/>
                                                </h:panelGrid>
					</div>
                                    
					<div class="form-group">
						<label>Comentario: </label>
                                                <h:panelGrid columns ="">
                                                    <p:inputText value="#{reviewView.reviewNovo.comment}"/>
                                                </h:panelGrid>
					</div>
					<div class="form-group">
						<label>Avaliacao?: </label>
                                                <h:panelGrid columns="">
                                                    <p:inputText value="#{reviewView.reviewNovo.valor}"/>
                                                </h:panelGrid>
					</div>
				</div>
				<div class="panel-footer">
					<p:messages />
                                        <p:commandButton value="Adicionar" update="inputs" actionListener="#{reviewView.salvarReview()}"/>	
				</div>
			</h:form>
		</div>
	</div>
